<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Curriculum Vitae</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #555;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 2em;
        }

        h1, h2 {
            color: #2c3e50;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #2c3e50;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #3498db;
            color: #fff;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="typedName"></h1>
        <p>Curriculum Vitae</p>
    </header>

    <nav>
        <a href="page1.html">Education</a>
        <a href="page2.html">Publications</a>
        <a href="page3.html">Contact</a>
    </nav>

    <section class="container">
        <h2>Welcome to My Academic Portfolio!</h2>
        <p>This is the front page content. Feel free to customize it as per your academic and professional details.</p>
    </section>

    <footer>
        &copy; 2024 Your Name. All Rights Reserved.
    </footer>

    <script>
        // Typing Animation
        const typedName = document.getElementById('typedName');
        const nameText = "Shrishti Dalal";

        let index = 0;

        function type() {
            typedName.textContent = nameText.substring(0, index);
            index++;

            if (index > nameText.length) {
                index = 0; // Reset index for continuous typing
            }

            setTimeout(type, 150); // Adjust typing speed (milliseconds)
        }

        type();
    </script>
</body>

</html>
